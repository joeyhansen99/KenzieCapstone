<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="addcardPage.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <!-- Navigation Bar -->
  <body id="addCardPage">
    <div class="addCardHero">
      <nav class="addCardNavMenu">
        <div class="addCardNavLogo">
          MTG CARD<br>COMPENDIUM
        </div>
        <div class="addCardNavSearchBox">
          <form action="">
            <input id="addSearchValue" type="search" name="search" placeholder="Search for Magic Cards">
            <button id="addSearchSubmit" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <ul class="addCardNavMenuItems">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="collection.html"><i class="fas fa-archive"></i> Collection</a></li>
          <li><a href="addcard.html"><i class="fas fa-plus-square"></i> Add Card</a></li>
          <li><a href="#"><i class="fas fa-edit"></i> Edit</a></li>
          <li><a href="#"><i class="fas fa-trash"></i> Delete</a></li>
        </ul>
      </nav>
    </div>
    <!-- AddCard Table -->
    <div class="addCard-OuterWrapper">
      <div class="addCard-TableWrapper">
        <table class="addCard table-sortable">
          <thead>
            <tr>
              <th>Set</th>
              <th>Name</th>
              <th>CMC</th>
              <th>Type</th>
              <th>Color</th>
              <th>Rarity</th>
              <th>Foil</th>
              <th>Full Art</th>
              <th>Qty</th>
              <th>Add</th>
            </tr>
          </thead>
          <tbody id="collectionData"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
