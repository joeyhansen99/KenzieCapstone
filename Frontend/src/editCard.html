<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>EditCardHtml</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="editCardPage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="UTF-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="UTF-8"></script>
    </head>

    <!-- Navigation Bar -->
    <body id="editCardPage">
        <div class="editCardHero">
            <nav class="editCardNavMenu">
                <div class="editCardNavLogo">
                    MTG CARD<br>COMPENDIUM
                </div>
                <div class="editCardNavSearchBox">
                    <form action="">
                        <input type="text" id="collectionSearchInput" onkeyup="searchCollection()"
                            placeholder="Search in Collection by Name">
                        <button id="collectionSearchButton" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <ul class="editCardNavMenuItems">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="collection.html"><i class="fas fa-archive"></i> Collection</a></li>
                    <li><a href="addCard.html"><i class="fas fa-plus-square"></i> Add Card</a></li>
                    <li><a href="editCard.html"><i class="fas fa-edit"></i> Edit Card</a></li>
                    <li><a href="#"><i class="fas fa-trash"></i> Delete Card</a></li>
                </ul>
            </nav>
        </div>
        <!-- Edit Card Table -->
        <div class="editCard-OuterWrapper">
            <div class="editCard-TableWrapper">
                <table id="editCardTable" class="editCard table-sortable">
                    <thead>
                    <tr id="actionHeadersRow" class="actionHeaders">
                        <th colspan="4" class="actionHeaders" id="deleteCard">
                            <form action="">
                                <button id="deleteButton" type="submit"><i class="fas fa-trash"></i></button>
                                <input type="text" id="deleteInput" onClick="deleteCard()"
                                       placeholder="Enter line # to delete">
                            </form>
                        </th>
                        <th colspan="3" class="actionHeaders" id="editCard">
                            <form action="">
                                <button id="editButton" type="submit"><i class="fas fa-edit"></i></button>
                                <input type="text" id="editInput" onClick="editCard()"
                                       placeholder="Enter line # to edit">
                            </form>
                        </th>
                        <th class="actionHeaders" id="editFoil">
                            <select id="editFoilSelect" class="formSelect">
                                <option value="" disabled>Select...</option>
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                        </th>
                        <th class="actionHeaders" id="editFullArt">
                            <select id="editFullArtSelect" class="formSelect">
                                <option value="" disabled>Select...</option>
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                        </th>
                        <th class="actionHeaders" id="editQtyInput">
                            <input type="number" min="0" placeholder="enter new quantity">+
                        </th>
                    </tr>
                    <tr id="editCardTableHeader">
                            <th> </th>
                            <th>Set <i class="fas fa-sort-asc"></i></th>
                            <th>Name <i class="fas fa-sort-asc"></i></th>
                            <th>CMC <i class="fas fa-sort-asc"></i></th>
                            <th>Type <i class="fas fa-sort-asc"></i></th>
                            <th>Color <i class="fas fa-sort-asc"></i></th>
                            <th>Rarity <i class="fas fa-sort-asc"></i></th>
                            <th>Foil <i class="fas fa-sort-asc"></i></th>
                            <th>Full Art <i class="fas fa-sort-asc"></i></th>
                            <th>Qty <i class="fas fa-sort-asc"></i></th>
<!--                            <th>Actions </th>-->
                        </tr>
                    </thead>
                    <tbody id="editCardDataYes">
                        <tr id="editCardDataNo">
                            <td colspan="10"><p>NO CARDS TO EDIT</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
